common:
    target:
      - frdm-kl25z
    includes:
        - gpio_demo_frdmkl25z
        - cmsis/MKL25Z4
    sources:
        - gpio_demo_frdmkl25z
        - cmsis/MKL25Z4
    macros:
        - NDEBUG 
tool_specific:
    gcc_arm:
        linker_file:
            - cmsis/MKL25Z4/MKL25Z4.ld
        misc:
            c_flags:
                - -g 
                - -ggdb
                - -Os 
                - -Wall 
                - -fno-strict-aliasing
                - -ffunction-sections 
                - -fdata-sections 
                - -fno-exceptions 
                - -fno-delete-null-pointer-checks
                - -fmessage-length=0 
                - -fno-builtin 
                - -mthumb
                - -MMD
                - -MP
            standard_libraries:
                - m
                - gcc
                - c
                - nosys
